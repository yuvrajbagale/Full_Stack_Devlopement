<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>button Click</button>
  </body>
  <script>
    class React {
      constructor() {
        this.library = "React";
        this.server = "https://localhost:300";

        //Requirment
        document
          .querySelector("button")
          .addEventListener("click", this.handClick.bind(this.server));
      }
      handClick() {
        console.log(`Button Clicked`);
        console.log(this);
      }
    }

    const app = new React();
    app();
  </script>
</html>
