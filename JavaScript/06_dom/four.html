    function addOptiLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptiLanguage("DSA");
    addOptiLanguage("Go-Lang");

    //Edit
    const seclang = document.querySelector("li:nth-child(2)");
    // seclang.innerHTML = "C++";
    const newLi = document.createElement("li");
    newLi.textContent = "MOjo";
    seclang.replaceWith(newLi);

    //edit
    const fristlang = document.querySelector("li:first-child");
    fristlang.outerHTML = "<li>TypeScript</ti>";

    //remove
    const lastName = document.querySelector("li:last-child");
    lastName.remove();
