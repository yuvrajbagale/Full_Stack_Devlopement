<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <input type="number" id="number-input" />
        <div class="buttons">
          <div class="row">
            <div class="col cal-button">+</div>
            <div class="col cal-button">-</div>
            <div class="col cal-button">*</div>
            <div class="col cal-button">/</div>
          </div>
          <div class="row">
            <div class="cal col-3 cal-button">7</div>
            <div class="cal col-3 cal-button">8</div>
            <div class="cal col-3 cal-button">9</div>
          </div>
          <div class="row">
            <div class="cal col-3 cal-button">4</div>
            <div class="cal col-3 cal-button">5</div>
            <div class="cal col-3 cal-button">6</div>
          </div>
          <div class="row">
            <div class="cal col-3 cal-button">1</div>
            <div class="cal col-3 cal-button">2</div>
            <div class="cal col-3 cal-button">3</div>
          </div>
          <div class="row">
            <div class="cal col-4 cal-button">0</div>
            <div class="cal col-8 cal-button">Clear</div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
